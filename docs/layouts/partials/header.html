{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="" width="64px">
                <div class="intro-text">
                    <span class="skills"><i>{{ with .Site.Params.header.tagline }}{{ . }}{{ end }}</i></span>
                </div>
            </div>
        </div>
    </div>
</header>
